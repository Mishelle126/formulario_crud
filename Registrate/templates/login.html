{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>nombre</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href= "{% static 'main.css' %}">
    </head>
    <body>
       <div class="container">
        <div class="row">
          <div class="col-md-4 offset-md-4">
            <h1>Hello aprendiendo django</h1> 
            <h2> 1 de julio del 2022</h2>  
    
            <form action="{% url 'create_nombre' %}" method="POST">
                {% csrf_token %}
                <input type="text" name="nombre" placeholder="Escribe tu nombre">  
                <input type="text" name="apellido" placeholder="Escribe tu apellido">
                <input type="text" name="ciudad" placeholder="Escribe tu ciudad">
    
                <button>Save</button>
            </form>  
    
            {% for Nombre in Nombre %}
            <div>
                <h3>{{Nombre.nombre}}</h3>
                <h4>{{Nombre.apellido}}</h4>
                <p>{{Nombre.ciudad}}</p>
                 <button>delete</button>
              
            </div>
    
            {% empty %}
                <p>No hay datos </p>
            {% endfor %}

          </div>
        </div>
       </div>
         
        

    </body>
</html>
