{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>nombre</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href= "{% static 'main.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <h1 class="display-6 fw-bold">Datos</h1>   

                    <form action="{% url 'create_nombre' %}" method="POST" class="card card-body bg-warning">
                        {% csrf_token %}
                        <label for="Nombre">Ingrese su Nombre:</label>
                        <input type="text" name="nombre" placeholder="Escribe tu nombre" class="form-control mb-2">  
                        <label for="Apellido">Ingrese su Apellido:</label>
                        <input type="text" name="apellido" placeholder="Escribe tu apellido" class="form-control mb-2">
                        <label for="Ciuada">Ingrese su Ciudad:</label>
                        <input type="text" name="ciudad" placeholder="Escribe tu ciudad" class="form-control mb-2">
            
                        <button class="btn btn-success">Save</button>
                    </form>  
            
                    {% for Nombre in Nombre %}
                    <div class="card card-body bg-info mt-2 d-flex flex-row justify-content-between">
                        <div>
                            <h3>{{Nombre.nombre}}</h3>
                            <h4>{{Nombre.apellido}}</h4>
                            <p>{{Nombre.ciudad}}</p>
                        </div>
                        <form action="{% url 'delete_dato' Nombre.id %}" method="POST">
                            {% csrf_token %}
                            <button class="bg-danger">Borrar</button>
                        </form>
            
                    
                    </div>
            
                    {% empty %}
                        <p class="display-6 text-center">No hay datos </p>
                    {% endfor %}
                </div>
            </div>
        </div>
    
    </body>
</html>
